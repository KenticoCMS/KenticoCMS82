<div data-ng-show="model.message" class="alert-dismissable alert-error alert">
    <span class="alert-icon">
        <i class="icon-times-circle"></i>
        <span class="sr-only">Error</span>
    </span>
    <div class="alert-label">
        {{model.message}}
        <span data-ng-show="model.description">
            <span>&nbsp;(</span>
            <a class="alert-link" data-ng-click="toggleDescription()">see more details</a>
            <span>)</span>
        </span>
        <div class="alert-description" data-ng-show="model.descriptionVisible">
            <p>{{model.description}}</p>
        </div>
    </div>
    <span class="alert-close">
        <i class="close icon-modal-close" data-ng-click="model.message = null"></i>
        <span class="sr-only">Close</span>
    </span>
</div>
